<script>
  let arr = [];
  let n =+prompt("Nhập số lượng phần tử của mảng: ");
  for (let i = 0; i < n; i++) {
    arr[i] =+prompt("Số phần tử thứ: "+ + (i+1) + ": ");

    arr.length = 3;
  }
</script>
