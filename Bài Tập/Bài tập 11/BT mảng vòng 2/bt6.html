<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bt6</title>
</head>
<body>
<script>
  let a = prompt("Nhap vao cac phan tu trong mang : ");
  let arr= []
  for (let i = 0; i <a.length ; i++) {
    arr[i] = a.slice(i,i+1);
    if( arr[i] === "-"){
      arr[i] = "_";
    }
  }
  document.write(arr.join(""));
</script>
</body>
</html>
