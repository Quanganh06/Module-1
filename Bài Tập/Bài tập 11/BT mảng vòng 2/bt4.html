<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    function countWords(str) {
        str = str.trim();
        if (str === "") {
            return 0;
        }
        let wordArray = str.split(" ");
        return wordArray.length;
    }

    let string = "Đây là một chuỗi có năm từ";
    let wordCount = countWords(string);
    console.log("Số từ trong chuỗi là: " + wordCount);

</script>
</body>
</html>
