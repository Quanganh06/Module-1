<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKyHocVien</title>
</head>
<body>
<form style="background: khaki">
    <table>
        <tr><h2 style="color: blue; background-color:lightskyblue">ĐĂNG KÝ HỌC VIÊN</h2></tr>
        <tr>
            <td style="color: blue"><label>Họ và tên</label></td>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <td style="color: blue"><label>Ngày sinh</label></td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính</td>
            <td>
                <label><input type="radio" name="sex" value="">Nam</label>
                <label><input type="radio" name="sex" value="">Nữ</label>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Địa chỉ</td>
            <td>
                <textarea id="description" rows="5" cols="25"></textarea>
            </td>

        </tr>
        <tr>
            <td style="color: blue">Lớp</td>
            <td>
                <select name="class">
                    <option value="class">-Chọn lớp-</option>
                    <option value="10">Lớp 10</option>
                    <option value="11">Lớp 11</option>
                    <option value="12">Lớp 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue"><label>Email</label></td>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <td style="color: blue"><label>Điện thoại</label></td>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
