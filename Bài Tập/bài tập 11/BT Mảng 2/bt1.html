<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
  let mang = [6,8,14,32,54];
  let max = mang[0], sum = 0;
  for (let i = 0; i < mang.length; i++) {
    if (mang[i] > max) {
      max = mang[i];
    }
    sum = sum + mang[i];
  }
  let giaTriTB = sum / mang.length;
  alert("Gia tri max: " + max + "\nGia tri Tb : " + giaTriTB);
</script>
</script>
</body>
