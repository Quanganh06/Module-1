<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bt1</title>
</head>
<body>
<script>
    let ly = parseFloat(prompt("Nhập điểm vật lý: "));
    let Hoa = parseFloat(prompt("Nhập điểm Hoá học: "));
    let Sinh = parseFloat(prompt("Nhập điểm Sinh học: "));
    let DiemTong = ly + Hoa + Sinh;
    let DiemTB =(ly + Hoa + Sinh)/3;
    document.writeln("Điểm Tổng là: " +DiemTong);
    document.writeln("Điểm trung bình là: "+DiemTB);
</script>
</body>
</html>
