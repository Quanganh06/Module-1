<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
  let h = +prompt("nhap vao so dong can in");
  for (let i = 1; i <= h; i++) {
    for (let s = h; s > i; s--) {
      document.write('&nbsp&nbsp');
    }
    for (let j = 1; j <= i * 2 - 1; j++) {
      if (i == h || i == 1 || j == i * 2 - 1|| j ==1) {
        document.write('*');
      } else {
        document.write('&nbsp&nbsp');
      }
    }
    document.write('<br>')
  }
</script>
</body>
</html>
