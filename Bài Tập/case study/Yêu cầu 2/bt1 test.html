<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
  let h = parseInt(prompt("Nhập chiều cao tam giác: "));
  let row = "";

  for(let i = 1; i <= h; i++) {
    row = "";
    for(let j = 1; j <= h - i; j++) {
      row += " ";
    }

    for(let j = 1; j <= 2 * i - 1; j++) {
      if(i === 1 || i === h || j === 1 || j === 2 * i - 1) {
        row += "*";
      } else {
        row += " ";
      }
    }

    document.write(row + "<br>");
  }

</script>
</body>
</html>
