<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt1</title>
</head>
<body>
<script>
    let h = +prompt("nhap chieu cao cua hinh: ")
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || i == h || j == 1 || j == i) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');

    }
</script>
</body>
</html>
