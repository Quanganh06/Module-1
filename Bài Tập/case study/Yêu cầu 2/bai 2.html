<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 2</title>
</head>
<body>
<script>
    let n = +prompt("Số dòng cần in hình tam giác:");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
