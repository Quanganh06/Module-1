<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 2</title>
</head>
<body>
<script>
  let n = +prompt("Nhập số dòng bạn muốn tạo hình: ")
  for (let i = 0; i < n; i++) {
    for (let j = 0; j <= i; j++) {
      document.write(" * ");
    }
  }
</script>
</body>
</html>
