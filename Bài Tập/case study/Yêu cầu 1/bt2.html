<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
  let kyTu = prompt("nhap vao mot phien am: ")
  switch(kyTu) {
    case 'o':
    case 'O':
    case 'u':
    case 'U':
    case 'i':
    case 'I':
    case 'a':
    case 'A':
    case 'e':
    case 'E':
      document.write("Ky tu " +kyTu+ " la nguyen am");
      break;
    default:
      document.write("Ky tu " +kyTu+ " khong phai la nguyen am");
  }

</script>
</body>
</html>
