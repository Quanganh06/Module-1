<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bt3</title>
</head>
<body>
<script>
    let Numerators=[5,2,5];
    let Denominators=[6,3,4];

    function Number(numerators, denominators){
        let maxIndex = 0;
        for (let i = 1; i < numerators.length; i++) {
            if (numerators[i] / denominators[i] > numerators[maxIndex] / denominators[maxIndex]) {
                maxIndex = i;
            }
        }
        return maxIndex;
    }

    document.write("chi so cua phan so lon nhat la: " + Number(Numerators, Denominators));

</script>
</body>
</html>
