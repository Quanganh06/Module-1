<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2 </title>
</head>
<body>
<script>
    function countUpperCase(str) {
        var count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase() && str[i] !== " ") {
                count++;
            }
        }
        return count;
    }
    const myString = "ChAu NhaN";
    const count = countUpperCase(myString);
        document.write(`Số ký tự in hoa trong chuỗi là: ${count}`);


</script>
</body>
</html>
