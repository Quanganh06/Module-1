<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPrimes() {
        const arr = prompt("Nhập mảng các số nguyên, cách nhau bởi dấu cách:").split(" ").map(Number);
        const primes = [];
        for (let i = 0; i < arr.length; i++) {
            let isPrime = true;
            if (arr[i] < 2) {
                isPrime = false;
            }
            for (let j = 2; j <= Math.sqrt(arr[i]); j++) {
                if (arr[i] % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primes.push(arr[i]);
            }
        }
        primes.sort((a, b) => a - b);
        return primes;
    }

    document.write(findPrimes());


</script>
</body>
</html>
