<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tuổi </title>
</head>
<body>
<script>
    let T=+prompt("Nhập vào số tuổi của bạn");
    let X=+prompt("Yêu Cầu nhập lại tuổi ");
    if(0<T<120){
    alert("Tuổi của bạn là" +T)}
    else{
        alert("Yêu Cầu Nhập lại tuổi" +X)}
</script>
</body>
</html>
