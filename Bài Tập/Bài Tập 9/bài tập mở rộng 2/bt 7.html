<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải pt bậc 2</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thứ nhất ");
    let b = prompt("Nhập số thứ hai ");
    let c = prompt("Nhập số thứ ba ");
    let No1; let No2;
    let delta = b * b - 4 * a * c;
    if (delta > 0) {
        No1 = (-b + Math.sqrt(delta)) / (2 * a);
        No2 = (-b - Math.sqrt(delta)) / (2 * a);

        alert("Nghiệm của phương trình bậc 2 là: " + No1 + " và " + No2);
    }
    else if (delta == 0) {
        No1 = No2 = -b / (2 * a);

        alert("Nghiệm của phương trình bậc 2 là: " + No1+ " và " + No2);
    }
    else {

        alert("Pt vô nghiệm")
    }
</script>
</body>
</html>
