<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình Tam Giác vuông</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Nhập cạnh a: "));
    let b =parseFloat(prompt("Nhập cạnh b: "));
    S=a*b*2
    document.writeln("Diện tích Tam Giác Vuông: "+S);
</script>
</body>
