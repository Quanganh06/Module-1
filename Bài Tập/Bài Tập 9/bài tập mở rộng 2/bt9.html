<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Cạnh Của Tam Giác</title>
</head>
<body>
<script>
    let a=+prompt("Nhập vào cạnh a");
    let b=+prompt("Nhập Vào cạnh b ");
    let c=+prompt("Nhập vào cạnh c ");
    if(a,b,c>0 &&a+b>c&&a+c>b &&b+c>a){
        alert("Đây là ba cạnh của tam giác")
    }else{
        alert("Yêu Cầu nhập lại 3 cạnh")
    }
</script>
</body>
</html>
