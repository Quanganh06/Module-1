<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi</title>
</head>
<body>
<script>
    let T = prompt("Nhập tuổi học sinh");
    if (T > 15) {
        alert("Học sinh này đủ tuổi vào lớp 10")}
    else{
        alert(" Học sinh này ko đủ tuổi vào lớp 10")
    }
</script>
</body>
</html>
