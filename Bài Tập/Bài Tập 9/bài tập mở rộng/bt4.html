<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sosanhso</title>
</head>
<body>
<script>
    let a=+prompt("Nhâp vào số thứ nhất");
    let b=+prompt("Nhập vào số thứ hai");
    let c=+prompt(" Nhâp vào số thứ ba");
    if (a > b && a > c){
        alert("a là số lớn nhất")
    }else if(b > a && b > c){
        alert("b là số lớn nhất")
    }else{
        alert("c là số lớn nhất")}
</script>
</body>
</html>
