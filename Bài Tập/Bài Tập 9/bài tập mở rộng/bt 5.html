<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học lực học sinh</title>
</head>
<body>
<script>
    let a=+prompt("Nhập vào điểm kiểm tra của học sinh");
    let b=+prompt("Nhập vào điểm giữa kì của học sinh");
    let c=+prompt(" Nhập vào điểm cuỗi kì của học sinh ");
     let DT=a*10/100+b*35/100+c*55/100;
    if (DT >= 8.5){
        alert("Học lực giỏi")
    }else if (DT >= 7){
        alert("Học lực khá")
    }else if (DT >=5){
        alert("Học lực trung bình")
    }else{
        alert("Học lực yếu")
    }
</script>
</body>
</html>
