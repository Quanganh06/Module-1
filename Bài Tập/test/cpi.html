<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
</head>
<body>
<div>
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" />
</div>
<div>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" />
</div>
<div>
  <label for="class">Class:</label>
  <input type="text" id="class" name="class" />
</div>
<div>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" />
</div>
<div>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" />
</div>
<div>
  <label for="module">Module:</label>
  <input type="text" id="module" name="module" />
</div>
<div>
  <button onclick="addStudent()">Add Student</button>
</div>
<div id="student-list"></div>

<script>
  class Student {
    constructor(id, name, className, email, birthday, module) {
      this.id = id;
      this.name = name;
      this.className = className;
      this.email = email;
      this.birthday = birthday;
      this.module = module;
    }
  }

  let studentList = [];

  function display(list) {
    let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '   <tr>\n' +
            '       <th>#</th>\n' +
            '       <th>ID</th>\n' +
            '       <th>Name</th>\n' +
            '       <th>Class</th>\n' +
            '       <th>Email</th>\n' +
            '       <th>Birthday</th>\n' +
            '       <th>Module</th>\n' +
            '   </tr>';

    for (let i = 0; i < list.length; i++) {
      let student = list[i];

      // Tạo một hàng mới cho bảng và hiển thị thông tin chi tiết của học viên
      tableString += '   <tr>\n' +
              '       <td>' + (i + 1) + '</td>\n' +
              '       <td>' + student.id + '</td>\n' +
              '       <td>' + student.name + '</td>\n' +
              '       <td>' + student.className + '</td>\n' +
              '       <td>' + student.email + '</td>\n' +
              '       <td>' + student.birthday + '</td>\n' +
              '       <td>' + student.module + '</td>\n' +
              '   </tr>';
    }

    tableString += '</table>';
    document.getElementById("student-list").innerHTML = tableString;
  }

  function addStudent() {
    let id = document.getElementById("id").value;
    let name = document.getElementById("name").value;
    let className = document.getElementById("class").value;
    let email = document.getElementById("email").value;
    let birthday = document.getElementById("birthday").value;
    let module = document.getElementById("module").value;

    let newStudent = new Student(id, name, className, email, birthday, module);
    studentList.push(newStudent);

    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
    document.getElementById("class").value = "";
    document.getElementById("email").value = "";
    document.getElementById("birthday").value = "";
    document.getElementById("module").value = "";

    display(studentList);
  }
</script>
</body>
</html>
