<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập số lượng phần tử từ bàn phím
    let n = +prompt("Nhập số lượng phần tử (n<=50): ");

    // Tạo mảng và nhập giá trị từ bàn phím
    let array = [];
    for (let i = 0; i < n; i++) {
        let value = +prompt(`Nhập giá trị cho phần tử thứ ${i}: `);
        array.push(value);
    }
//viết chương trình đếm số ký tự in hoa trong chuỗi
    // Hiển thị danh sách các phần tử
    document.write("Danh sách các phần tử là: " + array.join(", ") + "<br>");

    // Tính giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3
    let sum = 0;
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (i % 3 === 0 && array[i] % 5 === 0) {
            sum += array[i];
            count++;
        }
    }

    if (count > 0) {
        let average = sum / count;
        document.write("Giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: " + average);
    } else {
        document.write("Không có phần tử nào thỏa mãn điều kiện.");
    }


</script>
</body>
</html>
