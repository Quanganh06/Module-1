<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 1</title>
</head>
<body>
<script>
    function calculateDifference(arr) {
        let sumEven = 0;
        let sumOdd = 0;


        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sumEven += arr[i];
            } else {
                sumOdd += arr[i];
            }
        }

        const difference = sumEven - sumOdd;
        return difference;
    }

    const arr = [1, 2, 3, 4, 5, 6];
    const result = calculateDifference(arr);
    document.write(`Hiệu của tổng các số chẵn và tổng các số lẻ trong mảng là: ${result}`);


</script>
</body>
</html>
