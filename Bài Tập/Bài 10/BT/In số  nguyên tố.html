<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let soLuongSNT = 0;
    let a=+prompt("NHập vào số lượng cần in ra ")
    let n = 2;
    while (soLuongSNT < a) {
        let count = 0;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            document.writeln(n + ",")
            soLuongSNT++;
        }
        n++;
    }
</script>

</body>
</html>
