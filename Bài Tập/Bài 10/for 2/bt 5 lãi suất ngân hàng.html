<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>bt5</title>
</head>
<body>
<script>
  let a=+prompt("Nhập số tiền ban đầu muốn vay: ");
  let b=+prompt("Nhập số tháng bạn muốn vay tiền : ");
  for(let i=0;i<b;i++);
  {
    a=a+a*6/100;
  }
  alert("Số tiền phải trả là: "+a)
</script>
</body>
