<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    // hình 1
    let n = +prompt("Nhập số dòng bạn muốn tạo hình: ")
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            document.write(" * ")
        }
        document.write("<br>");
    }
    document.write("<br><br>");
    for (let i = n; i > 0; --i) {
        for (let j = 1; j <= i; ++j) {
            document.write(" * ");
        }
        document.write("<br>")
    }
    // hình 2
let h=5
    for (let i = 0; i < h; i++) {
        for (let j = 0; j< i; j++) {
            document.write(" * ")
        }
        document.write("<br>");
    }
    document.write("<br> <br>");
    for (let i = 0; i <h; i++) {
        for (let j = 0; j < i; j++) {
            document.write(" * ");
            for(let j=i;j<h;j++);
        }
        document.write("<br>");}
    /// bất lực hình 2 =((
</script>
</body>
</html>
