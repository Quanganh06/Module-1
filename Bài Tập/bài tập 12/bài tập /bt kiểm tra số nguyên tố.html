<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
    function isPrime(n) {
        n = +prompt('nhap vao mot so: ');
        console.log(n);

      if (n < 2){
          return false;
      }
        for (let i = 2; i < (n - 1); i++){
          if (n % i == 0){
              return false;
          }
      }
      return true;
  }
  document.write(isPrime('la so nguyen to'))
</script>
</body>
</html>
