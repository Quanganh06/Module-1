<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
  let n=+prompt("nhap vao mot so: ")
  function Giaithua(tinh){
    giaithua=1;
    for(let i=1;i<=n;i++)
    giaithua=giaithua*i;
    document.write(tinh+giaithua)
  }
  Giaithua("ket qua la: ")
</script>
</body>
</html>
