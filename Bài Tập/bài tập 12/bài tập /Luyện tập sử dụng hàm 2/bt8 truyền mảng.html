<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function reverseArray(arr){
   let  reversed=[];
   for(let i=arr.length-1;i>=0;i--){
     reversed.push(arr[i]);
   }
   return reversed;
 }
 let myArray=[1,2,3,4,6,7,88];
 let reversedArray= reverseArray(myArray);
 document.write(reversedArray);


</script>
</body>
</html>
