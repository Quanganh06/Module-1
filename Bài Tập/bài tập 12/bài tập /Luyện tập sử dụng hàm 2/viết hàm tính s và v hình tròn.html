<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let r = +prompt("nhap ban kinh hinh tron: ")

    function Scircle(message) {
        S = r * r * 3.14;
        document.write(message + S)
    }

    function Vcrircle(message) {
        V = r * 2 * 3.14;
        document.write(message + V)
    }

    Scircle('dien tich hinh tron: ')
    Vcrircle('chu vi hinh tron: ')
</script>
</body>
</html>
