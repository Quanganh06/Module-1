<script>
  let a = +prompt("Nhap vao so thu nhat ");
  let b = +prompt("Nhap vao so thu hai ");

  function Doicho() {
    let temp = a;
    a = b;
    b = temp;
  }
  Doicho();
  alert("So da doi cho : " + a +","+ b);
</script>
