<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào một số: ");

    function isPositiveInteger(number) {
        if (!Number.isInteger(number) || number <= 0) {
            return false;
        } else {
            return true;
        }
    }

    document.write(isPositiveInteger(n));
</script>

</body>
</html>
