<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem Năm Nhuận</title>
</head>
<body>
<script>
    let year =parseInt(prompt("Nhập Năm : "));
    if(year % 4==0){
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " là Năm Nhuận: ");
            } else {
                alert(year + " Ko Phải Năm Nhuận");
    }

</script>
</body>
</html>
